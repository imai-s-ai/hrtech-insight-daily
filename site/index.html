<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRTech Insight Daily</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="h1" id="siteTitle">HRTech Insight Daily</div>
        <div class="sub" id="dateLine">Loading...</div>
      </div>
      <div class="sub" id="buildLine"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="row">
        <div style="font-weight:700;">本日の重要ポイント（3点）</div>
        <div class="sub">※自動生成（RSS情報ベース）</div>
      </div>
      <ul class="kp" id="importantPoints"></ul>
      <div class="hr"></div>
      <div style="font-weight:700;">採用・集客・業務支援への示唆（簡易）</div>
      <ul class="kp" id="implications"></ul>
    </div>

    <div style="margin-top:14px;" class="row">
      <div style="font-weight:800;">今日のニュース（5〜8本）</div>
      <div class="sub">クリックで詳細へ</div>
    </div>

    <div class="grid" id="newsList" style="margin-top:10px;"></div>

    <div class="footer" id="footerLine"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
